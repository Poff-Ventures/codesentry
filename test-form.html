<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - CodeSentry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Form Submission</h1>
        
        <!-- Simple test form -->
        <form name="test-form" method="POST" data-netlify="true" class="space-y-4">
            <input type="hidden" name="form-name" value="test-form">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">
                Test Submit
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">This form will use Netlify's default success page</p>
            <div class="mt-4">
                <a href="https://codesentry-ai.netlify.app/success.html" class="text-blue-600 hover:underline">
                    Test Success Page Directly
                </a>
            </div>
        </div>
    </div>
</body>
</html>
